
#KUBERNETES DEPLOYMENT

#  REDIS - Message Broker y Almacenamiento

apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: redis
    component: message-broker
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    component: message-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

---

#  WORKERS - Procesamiento Paralelo

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-worker
  labels:
    app: cc-worker
    component: processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cc-worker
  template:
    metadata:
      labels:
        app: cc-worker
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do sleep 2; done']
      containers:
        - name: worker
          image: gustavodev6791/proyecto-ipd:v1
          imagePullPolicy: Always
          command: ["python", "main.py", "worker"]
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "1Gi"
              cpu: "500m"

---

# PRODUCER - Indexaci√≥n de Common Crawl

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-producer
  labels:
    app: cc-producer
    component: ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-producer
  template:
    metadata:
      labels:
        app: cc-producer
    spec:
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do sleep 2; done']
      containers:
        - name: producer
          image: gustavodev6791/proyecto-ipd:v1
          imagePullPolicy: Always
          command: ["python", "main.py", "producer"]
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
            requests:
              memory: "128Mi"
              cpu: "100m"
      restartPolicy: Always

