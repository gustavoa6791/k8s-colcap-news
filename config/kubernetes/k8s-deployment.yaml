#  DASHBOARD - Visualizacion-Dash

apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  labels:
    app: dashboard
    component: visualization
spec:
  type: NodePort
  ports:
    - port: 8050
      targetPort: 8050
      nodePort: 30050
  selector:
    app: dashboard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
    component: visualization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: gustavodev6791/proyecto-ipd:v1
          imagePullPolicy: Always
          command: ["python", "main.py", "dashboard"]
          ports:
            - containerPort: 8050
          env:
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

